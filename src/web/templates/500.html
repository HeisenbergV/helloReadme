{% extends "base.html" %}

{% block title %}服务器错误 - helloReadme{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-exclamation-circle fa-5x text-danger"></i>
    </div>
    
    <h1 class="display-4 text-muted">500</h1>
    <h2 class="mb-4">服务器内部错误</h2>
    
    <p class="lead text-muted mb-4">
        抱歉，服务器出现了问题。请稍后再试或联系管理员。
    </p>
    
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>返回首页
        </a>
        <a href="{{ url_for('collect') }}" class="btn btn-outline-secondary">
            <i class="fas fa-download me-2"></i>重新采集
        </a>
    </div>
</div>
{% endblock %}
